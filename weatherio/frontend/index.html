<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherIO</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>


<div class="main-content">
    <div class="input-box">
        <label>
            <p>City name:</p>
            <input type="text" id="city-name">
        </label>
        <input type="button" value="Search weather" onclick="startWeatherRequest()">
    </div>

    <div class="weather-box" id="weather-output">
        <p id="info-vis"></p>

        <span class="smaller">
             <span id="city-vis"></span>
            <span id="country-vis"></span>
        </span>

        <p id="temperature-vis" class="temperature main"></p>
        <p id="temperature-feel-vis" class="temperature"></p>
        <p id="pressure-vis" class="misc"></p>
        <p id="humidity-vis" class="misc"></p>
        <p id="wind-vis" class="misc"></p>
        <p id="clouds-vis" class="clouds"></p>
    </div>

    <div class="footer">
        <p>Created by <a href="https://github.com/SergySanJj">Sergei Yarema</a> Mar/2020</p>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
